services:
  # PostgreSQL Database
  postgres:
    image: kartoza/postgis:15-3.3
    container_name: vast-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vast_challenge
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: '2gb'
    networks:
      - vast-network

  # Backend API
  backend:
    build:
      context: ./vast-backend
      dockerfile: Dockerfile
    container_name: vast-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vast_challenge
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"  # Exposed for Postman debugging
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - vast-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./vast-frontend
      dockerfile: Dockerfile
    container_name: vast-frontend
    environment:
      VITE_API_URL: http://backend:3000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vast-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  vast-network:
    driver: bridge
