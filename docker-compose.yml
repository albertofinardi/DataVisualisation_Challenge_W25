services:
  # Backend API with SQLite
  backend:
    build:
      context: ./vast-backend
      dockerfile: Dockerfile.api
    container_name: vast-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_PATH: /app/db/vast_challenge.db
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data  # For CSV data files (read-only)
      - db-volume:/app/db  # For SQLite database (read-write)
    networks:
      - vast-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./vast-frontend
      dockerfile: Dockerfile
    container_name: vast-frontend
    environment:
      VITE_API_URL: http://backend:3000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vast-network
    restart: unless-stopped

networks:
  vast-network:
    driver: bridge

volumes:
  db-volume:
